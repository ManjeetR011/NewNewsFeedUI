<mat-toolbar color="primary">
  
  <span>News Headlines</span>  
  <span class="example-spacer"></span>
  
  <button mat-button [matMenuTriggerFor]="appMenu"><mat-icon>settings</mat-icon></button>
  
</mat-toolbar>


<mat-menu #appMenu="matMenu">
  <button mat-menu-item> Settings </button>
  <button mat-menu-item> Help </button>
</mat-menu>



<mat-sidenav-container class="example-container">
  
 
  <div class="custom-wrapper-example" >
    <input type="text"
      class="form-control"
    placeholder="Search by title"
    [(ngModel)]="searchString"
    />
    <button mat-button (click)="searchPosts()" color="primary">Search</button>
  </div>
  <div class="col-md-12">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      [responsive]="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>

  <mat-card class="example-card"  *ngFor="let article of posts">
    
    <mat-card-header>
      <mat-card-title class="title">{{article.title}}</mat-card-title>
      <mat-card-subtitle>{{article.author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{article.description}}
      </p>
    </mat-card-content>
    <mat-card-actions class="action-buttons">
      <button mat-button color="primary"><mat-icon>thumb_up_alt</mat-icon> {{article.pollCount}} Likes</button>
      <button mat-button color="primary"><mat-icon>comment</mat-icon> Comments</button>
      <button mat-button color="primary"><mat-icon>share</mat-icon> Share</button>
      <a mat-button color="primary" href={{article.url}} target="_blank" ><mat-icon>visibility</mat-icon> View</a>
    </mat-card-actions>
  </mat-card>

</mat-sidenav-container>
